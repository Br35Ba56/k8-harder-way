---
priv_key_path: ./crypto/ca-key.pem
ca_path: ./crypto/ca.pem

certs:
  - key_path: ./crypto/worker-1-key.pem
    cert_path: ./crypto/worker-1.pem
    cn: system:node:worker-1
    subject:
      O: system:nodes
    key_usage:
      - serverAuth
      - clientAuth
    sans:
    - DNS:worker-1
    - DNS:10.240.0.31
  - key_path: ./crypto/worker-2-key.pem
    cert_path: ./crypto/worker-2.pem
    cn: system:node:worker-2
    subject:
      O: system:nodes
    key_usage:
      - serverAuth
      - clientAuth
    sans:
    - DNS:worker-2
    - DNS:10.240.0.32
  - key_path: ./crypto/admin-key.pem
    cert_path: ./crypto/admin.pem
    cn: admin
    subject:
      O: system:masters
    key_usage:
      - serverAuth
      - clientAuth
    sans: []
  - key_path: ./crypto/kube-proxy-key.pem
    cert_path: ./crypto/kube-proxy.pem
    cn: system:kube-proxy
    subject:
      O: system:node-proxier
    key_usage:
      - serverAuth
      - clientAuth
    sans: []
  - key_path: ./crypto/kube-scheduler-key.pem
    cert_path: ./crypto/kube-scheduler.pem
    cn: system:kube-scheduler
    subject:
      O: kube-scheduler
    key_usage:
      - serverAuth
      - clientAuth
    sans: []
  - key_path: ./crypto/kube-controller-manager-key.pem
    cert_path: ./crypto/kube-controller-manager.pem
    cn: system:kube-controller-manager
    subject:
      O: system:kube-controller-manager
    key_usage: []
    sans: []
  - key_path: ./crypto/kubernetes-key.pem
    cert_path: ./crypto/kubernetes.pem
    cn: "kubernetes"
    subject:
      O: Kubernetes
    key_usage:
      - serverAuth
      - clientAuth
    sans:
    - DNS:kubernetes
    - DNS:kubernetes.default
    - DNS:kubernetes.default.svc
    - DNS:kubernetes.default.svc.cluster
    - DNS:kubernetes.svc.cluster.local
    - IP:10.32.0.1
    - DNS:localhost
    - IP:127.0.0.1
    - DNS:etcd-1
    - DNS:etcd-2
    - DNS:etcd-3
    - DNS:etcd-1.example.com
    - DNS:etcd-2.example.com
    - DNS:etcd-3.example.com
    - IP:10.240.0.21
    - IP:10.240.0.22
    - IP:10.240.0.11
    - IP:10.240.0.12
    - IP:10.240.0.13
  - key_path: ./crypto/service-account-key.pem
    cert_path: ./crypto/service-account.pem
    cn: service-accounts
    subject:
      O: Kubernetes  
    key_usage:
      - serverAuth
      - clientAuth
    sans: []
